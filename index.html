<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    

    <div id="toDoList">

        <H1>To-do list</H1>
        <p>Aggiungi, deseleziona ed alimina le cose da fare...</p>

        <input type="text" v-model="newToDo">
        <button @click="toDoAdd">Aggiungi To-Do</button>
        
        <ul>
            <li v-for="(todo, index) in toDo"><span @click="selectDeselect(index)"  :class="{'barred': done}">{{todo}}</span> <span @click="toDoDelete(index)">DEL</span></li>
        </ul>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
